<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="../template.xhtml">
        
        <ui:define name="title">#{bundle.edit} #{movieMBean.movie.title} :: #{bundle.wihtow}</ui:define>
        
        <ui:define name="content">
            <fieldset>
                <legend>#{bundle.edit} #{movieMBean.movie.title}</legend>
                <h:form>

                    <div class="form-group">
                        <label jsf:for="nom">#{bundle.title}</label>
                        <input type="text" jsf:id="nom" name="nom" jsf:value="#{movieMBean.movie.title}" class="form-control" placeholder="Titre" maxlength="70"/>
                    </div>

                    <div class="form-group">
                        <label jsf:for="link">#{bundle.link}</label>
                        <input type="text" jsf:id="link" name="link" jsf:value="#{movieMBean.movie.webLink}" class="form-control" placeholder="http://example.com" maxlength="120"/>
                    </div>

                    <h:inputHidden value="#{movieMBean.movie.id}"/>
                    <h:commandButton class="btn btn-default" value="#{bundle.save}" action="#{movieMBean.save}"/>
                    
                </h:form>
            </fieldset>              
        </ui:define>
    </ui:composition>
</html>
