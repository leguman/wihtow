<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">

        <ui:define name="title">#{bundle.edit} #{movieMBean.movie.title} :: #{bundle.wihtow}</ui:define>
        <ui:define name="breadcrumb"></ui:define>

        <ui:define name="content">
            <fieldset>
                <legend>#{bundle.edit} #{movieMBean.movie.title}</legend>
                <h:form prependId="false">

                    <div class="form-group">
                        <h:outputLabel for="nom">#{bundle.title}</h:outputLabel>
                        <h:inputText id="nom" value="#{movieMBean.movie.title}" class="form-control" p:placeholder="Titre" maxlength="70">
                            <f:ajax event="blur" listener="#{movieMBean.searchTheMovieDb()}" render=":tmdb"/>
                        </h:inputText>
                    </div>

                    <div class="form-group">
                        <label jsf:for="link">#{bundle.link}</label>
                        <input type="text" jsf:id="link" name="link" jsf:value="#{movieMBean.movie.webLink}" class="form-control" placeholder="http://example.com" maxlength="120"/>
                    </div>

                    <h:inputHidden value="#{movieMBean.movie.id}"/>
                    <h:commandButton class="btn btn-default" value="#{bundle.save}" action="#{movieMBean.save}"/>

                </h:form>

                <h:dataTable id="tmdb" styleClass="table table-hover" value="#{movieMBean.movieList.results}" var="movie">

                    <h:column>
                        <f:facet name="header">#{bundle.id}</f:facet>
                        <h:outputLink value="http://www.themoviedb.org/movie/#{movie.id}">
                            <h:outputText value="#{movie.id}"/>
                        </h:outputLink>                                
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{bundle.imdb}</f:facet>
                        <h:outputText value="#{movie.imdbID}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{bundle.title}</f:facet>
                        <h:outputText value="#{movie.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{bundle.overview}</f:facet>
                        <h:outputText value="#{movie.overview}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{bundle.rating}</f:facet>
                        <h:outputText value="#{movie.userRating}"/>
                    </h:column>

                </h:dataTable>

            </fieldset>              
        </ui:define>
    </ui:composition>
</html>
